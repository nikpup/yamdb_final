version: '3.3'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgresql_value:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: peterzzz/api-yamdb:latest
    restart: always
    volumes:
      - static_value:/static/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
      image: nginx:1.21.3-alpine
      ports:
        - "80:80"
      volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        - static_value:/var/html/static/
      depends_on:
        - web

volumes:
  static_value:
  postgresql_value:
